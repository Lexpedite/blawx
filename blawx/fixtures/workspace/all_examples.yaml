      #pred service(X) :: ''@(X) is a service''.

      #pred according_to(R,service(X)) :: ''according to @(R), @(X) is a service''.

      #pred legally_holds(_,service(X)) :: ''it legally holds that @(X) is a service''.

      blawx_attribute(service,law_related,boolean).

      blawx_attribute_nlg(law_related,vo,"it is","that","is a law-related service").

      #pred law_related(Y,X) :: ''it is @(X) that @(Y) is a law-related service''.

      #pred according_to(R,law_related(Y,X)) :: ''according to @(R), it is @(X) that
      @(Y) is a law-related service''.

      #pred legally_holds(_,law_related(Y,X)) :: ''it legally holds that it is @(X)
      that @(Y) is a law-related service''.

      opposes(law_related(X,true),law_related(X,false)).

      opposes(law_related(X,false),law_related(X,true)).


      blawx_category(business_entity).

      #pred business_entity(X) :: ''@(X) is a business_entity''.

      #pred according_to(R,business_entity(X)) :: ''according to @(R), @(X) is a business_entity''.

      #pred legally_holds(_,business_entity(X)) :: ''it legally holds that @(X) is
      a business_entity''.

      blawx_attribute(business_entity,provides,service).

      blawx_attribute_nlg(provides,ov,"","provides the service","").

      #pred provides(X,Y) :: ''@(X) provides the service @(Y)''.

      #pred according_to(R,provides(X,Y)) :: ''according to @(R), @(X) provides the
      service @(Y)''.

      #pred legally_holds(_,provides(X,Y)) :: ''it legally holds that @(X) provides
      the service @(Y)''.


      blawx_attribute(business_entity,appointment_in,executive_appointment).

      blawx_attribute_nlg(appointment_in,vo,"","is an executive appointment in","").

      #pred appointment_in(Y,X) :: ''@(X) is an executive appointment in @(Y)''.

      #pred according_to(R,appointment_in(Y,X)) :: ''according to @(R), @(X) is an
      executive appointment in @(Y)''.

      #pred legally_holds(_,appointment_in(Y,X)) :: ''it legally holds that @(X) is
      an executive appointment in @(Y)''.



      according_to(sec_34__subsec_3_section,  may_accept(LP,EA)) :-

      legal_practitioner(LP),

      executive_appointment(EA),

      business_entity(BE),

      service(S),

      appointment_in(BE,EA),

      provides(BE,S),

      law_related(S,true).


      overrules(sec_34__subsec_1_section,sec_34__subsec_3_section).


      appointment_in(BE,EA) :-

      executive_appointment(EA),

      business_entity(BE),

      in_a_business_entity(EA,BE).'
