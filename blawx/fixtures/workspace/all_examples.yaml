- model: blawx.docpage
  pk: guide/facts_rules_questions
  fields:
    title: Facts, Rules, and Questions
    content: "# Facts, Rules and Questions\n\nThe vast majority of the encoding\nthat
      you do in Blawx will be done setting out Facts, Rules, and Questions. They\nare
      the starting points for the encoding process.\n\nWhen you encode laws,\nyou
      will do it by setting out facts and rules. Then, when you want to use the\nlaws
      you have encoded, you will use questions.\n\n## Facts\nA Fact in\nBlawx represents
      a thing that is known with certainty. If you have a fact, you\nneed to put it
      in a Fact block, which looks like this:\n\n![fact]({{ site.baseurl\n}}/img/fact.png)\n\nSo
      for example, lets say we have some code that represents\nthe idea that Socrates
      is a human being. That would be placed in a Fact block.\n\n![socrates_human]({{\nsite.baseurl
      }}/img/socrates_human.png)\n\nAs you will see in the documentation\naround Categories,
      you may also make statements about Categories of objects,\nlike saying A dog
      is an animal. These are also treated as facts because they\nare a thing that
      is known with certainty.\n\nA fact block can hold as many\nunrelated facts as
      you would like. And you can have as many different fact blocks\nin your workspace
      as is useful.\n\n![socrates and dog]({{ site.baseurl }}/img/socrates_human_dog_animal.png)\n\nIt\ncan
      be helpful to create separate Fact blocks for pieces of information that\nyou
      will be working with at the same time, so that when you are not using them\nyou
      can Collapse the fact block and leave your workspace a little easier to\nread.
      See the documentation on the Blawx User Interface for details on collapsing\nand
      expanding blocks.\n\nIf you ask Blawx whether or not something is true\nthat
      you have stated as a Fact, the answer is always yes, without further explanation.\nFacts
      explain themselves. In fact, you can imagine a Blawx explanation as saying\n\"because
      you told me so as a fact\", after any line of an explanation that\ndoesn't have
      further explanations.\n\nTypically facts are used at two different\nstages of
      the encoding process. First, they are used to set out the terms of\nthe conversation
      (e.g. Human is a Category, Mortal is a Category). Then\nfact blocks take
      a back seat while rules are written using those terms (e.g.\nWe know a thing
      is a mortal if we know that thing is a human.). Then we come\nback to using
      fact blocks to describe a specific fact scenario that we want\nto ask questions
      about (e.g. Socrates is a Human). Then we use queries to\nask questions (e.g.
      Is Socrates a Mortal?).\n\nIt can be helpful to separate\nfacts that are always
      true in the ruleset from facts that are only true in the\nspecific scenario
      being tested, and multiple fact blocks can be used for that\npurpose.\n\nNote
      that when you use your encoding over the Web API, this\nsecond type of fact,
      the case-specific kind, is provided by the user in the\nrequest that is sent
      to Blawx. Your deployed code should not have testing facts\ninside it, because
      the user's data will add to them, not replace them.\n\n##\nRules\nRules are
      the most important part of encoding in Blawx. They are where\nyou describe the
      simple logical building blocks that Blawx can combine in complicated\nways to
      generate new insights. That is why the technology that Blawx implements\nis
      often referred to as rules-based artificial intelligence.\n\nA rule\nhas two
      parts. The first part is one or more statements that can be proved true\nby
      the rule, called the conclusions. The second part is the conditions that\nmust
      be met for the conclusion to be proved true.\n\n![rule]({{ site.baseurl\n}}/img/rule.png)\n\nA
      rule block has one slot for the conclusions, one slot\nfor the conditions.\n\nA
      rule with no conclusions should be a Question or\na Constraint, and a rule with
      no conditions should be a Fact, so a rule block\nneeds both statement connections
      filled to work properly.\n\n### A Note\non If/Then\nSome people might express
      rules as `if conditions then conclusions`.\n\\ We prefer to avoid the words
      if and then to describe rules, because people\nwho are familiar with imperative
      programming languages (which is most of the\nprogramming languages out there)
      will have in their minds a different meaning\nfor if and then.\n\nIn imperative
      programming, `if conditions then conclusions`\nmeans if right now the conditions
      are true, then next the computer should do\nconclusions.\n\nBlawx is a declarative
      logic programming tool, not an imperative\none. Which means that the rule `if
      conditions then conclusions` means if conditions\nare true, then conclusions
      are also true.\n\nWhen using Blawx, remember\nthat you are not describing what
      steps the computer should follow. You are describing\nwhat is known (the fact,
      or the conclusion for rules), and when it is known\n(always for facts, when
      the conditions are true for rules).\n\n## Questions\nOnce\nyou have encoded
      rules and described relevant facts, you will want to ask a\nquestion. That is
      what the question block is for.\n\nThere are two kinds\nof questions yes/no
      questions, and search questions.\n\n### Yes/No Questions\nA\nquestion that does
      not include variables is a yes/no question. An example\nis Is Socrates Mortal?\n\n![is
      socrates mortal]({{ site.baseurl }}/img/is_socrates_mortal.png)\n\nThis\nquestion
      will be answered by the Blawx reasoner with either the bare statement\n\"socrates
      is mortal\", or No.\n\n### Search Question\nA question that\nincludes variables
      is a search question. Blawx attempts to find any objects\nthat it can place
      in all the variables used so that the all of the statements\nwill be true. If
      it cant find any, it will respond No. If it can find any\nexamples, it will
      provide each combination of objects that made the statements\ntrue, and each
      reason for each combination of objects.\n\nSo the question\nis Socrates Mortal
      above, which is a yes or no question, can be changed\ninto a search by replacing
      Socrates with a variable. We will name the variable\nWho, because it reads
      better, but the name is unimportant, as long as you\nuse the same variable name
      everywhere that it is important the rule is referring\nto the same object.\n\n![who
      is morta]({{ site.baseurl }}/img/who_is_mortal.png)\n\nIf\nyou ask this question
      of the Reasoner, the answer back will be:\n\n```\nsocrates\nis a mortal, because\nsocrates
      is a person\n```\n\nRemember that a\nquestion requires all of its blocks connected
      by the And connectors to be true\nat the same time in order to find any answers.
      So make sure you are only asking\none question at a time.\n\n## Declarations
      in Facts and Rule Conclusions\nvs Rule Conditions and Queries\nDeclaration blocks
      for objects and categories\nhave the usual meaning when used in a fact or the
      conclusions of a Rule block.\nBut they have a different meaning when they are
      included in the conditions of\na Rule block, or in a query.\n\nA declaration
      causes the object, category,\nor attribute to exist when used inside a fact
      block or the conclusions of a\nrule. Inside a condition block, they test whether
      or not those declarations\nhave been made somewhere else.\n\nSo this rule says
      we know fruit is a\nCategory if plants are living things. This rule has the
      effect of creating\na category when its conditions are met.\n\n![conclude fruit]({{
      site.baseurl\n}}/img/conclude_fruit.png)\n\nHowever, in the next rule, the same
      Category\ndeclaration block Fruit is a Category does not create the category
      fruit,\nbut instead asks whether the category has been created.\n\n![query fruit]({{\nsite.baseurl
      }}/img/query_fruit.png)\n\nIf the category Fruit has not been\ndefined anywhere
      (in a fact, or the conclusion of a Rule that had true conditions),\nthen the
      answer to the query is Fruit a category will be no.\n\nThis can\nbe confusing,
      because Blawx still creates a Known Category, Known Object\nor Known Attribute
      block in the toolbox regardless of where the relevant block\nis used. So you
      may have a Category selector block called Fruit while *in\nthe code* the category
      fruit does not exist.\n\nSo it is important to remember\nthe effect of declaration
      blocks in different locations:\n\n> **In Facts\nand Rule Conclusions, a new
      object or new category block or new attribute block\nmeans this thing exists.
      In Rules Conditions and Queries, a declaration block\nmeans does this thing
      exist?**\n- model: blawx.docpage\npk: guide/interface\nfields:\ntitle: User
      Interface Tour\ncontent: # Blawx User Interface Tour\n\n## Workspace Components\nIn
      Blawx\nyou encode laws by sticking puzzle pieces together on a table. The table
      is\ncalled your workspace. The place you grab the puzzle pieces from is called\nthe
      toolbox.\n\nIn the picture below, the area on the left is the toolbox,\nand
      the area on the right is the workspace.\n\n![workspace](/static/blawx/user_interface_v1.png\n\"Blawx
      Workspace\")\n\nThe toolbox is made up of categories. When you click\non a category
      name, the blocks available in that category are displayed. If\nthe category
      has sub-categories, a black triangle appears before the name of\nthe category.\n\nUsually,
      most of the blocks in a category will match the\nhighlight colour on the left
      side of the category.\n\nAt the top of the\nworkspace is a resizeable, transparent
      area that shows the results received\nfrom the Blawx reasoner.\n\n![response
      area]({{ site.baseurl }}/img/results_area.png\n\"Results Area\")\n\n## Blocks\nThe
      individual puzzle pieces that you\nuse to encode laws are called Blocks, or
      Blawx. Blocks can include information\nthat you cant change, like the words
      is an Object in the Object Declaration\nblock shown below, and they can include
      information that you can change, like\nthe word rock in the image below.\n\n###
      Fields\n\n![text field]({{\nsite.baseurl }}/img/text_field.png \"Text Field\")\n\nInformation
      that you\ncan change in a block is called a field. The field above is a text
      field that\nallows you to type information into it. There are also fields for
      numbers, which\nis a text field that you can only type numbers into.\n\n![number
      field]({{\nsite.baseurl }}/img/number_field.png \"Number Field\")\n\nAnd there
      are\ndropdown fields, that allow you to choose one of several options. One example\nis
      the true/false block.\n\n![dropdown field]({{ site.baseurl }}/img/dropdown.png\n\"Dropdown
      Field\")\n\n### Connectors\nThere are two kinds of connectors\non the blocks
      in in Blawx (say that 5 times fast!): insert connectors, and\nand connectors.
      Each has a positive and negative version.\n\nThe positive\ninsert connector
      looks like the sticky-outie part of a puzzle piece and sticks\nout of the left
      side of the block.\n\n![positive insert connector]({{ site.baseurl\n}}/img/positive_insert_connector.png
      \"Positive Insert Connector\")\n\nTh\nnegative insert connector looks like a
      hole where the positive insert connector\nwould fit. Most of these locations
      show up as a missing puzzle piece inside\na larger block.\n\n![negative insert
      connector]({{ site.baseurl }}/img/negative_insert_connector.png\n\"Negative
      Insert Connector\")\n\nThe size of the hole doesnt matter, and\nwill expand
      to fit whatever block connects to it.\n\n### Add part for when\nConnectors DO
      Fit\n\n### When Insert Connectors Dont Fit\nBlawx tries\nto help make sure
      that you dont stick things where they dont belong. So as\nan example, if you
      try to stick a number where Blawx is expecting a string,\nthe blocks wont fit
      properly. Just like when youre doing a jigsaw puzzle\nand youre trying to
      stick two pieces together that dont belong together it\njust doesnt quite
      work.\n\nIf youre trying to insert a block and it wont\nfit, you are probably
      trying to insert a block that is of the wrong datatype.\n\nWhenever\nyou use
      an insert connector, it has the same meaning as filling in the blank.\nMost
      blocks will not work if any of their negative insert connectors are empty.\nIf
      theres a blank, you need to fill it.\n\n### And Connectors\nThe And\nconnectors,
      are shown as a divot on the top of a block and a bump on the bottom\nof a block.\n\nBlocks
      with and connectors can be stacked with each other\nvertically. When you stack
      two things vertically using the and connector,\nthat is treated as a statement
      that they both must be true. You\ncan stack\nas many statements as you need
      in this way.\n\nSome blocks have internal\nand connectors, when they expect
      to contain other blocks. A block usually wont\nwork properly if it has any
      internal \"and\" connectors that are left empty.\n\nIn\nany stack of blocks,
      the bottom block will always have an external \"and\" connector\nwith nothing
      attached. That's fine.\n\n### Keeping Connected: Outer Blocks\nFor\nyour encoding
      to work, all of the blocks need to be connected to an outer block\nthat has
      no empty connectors. The outer blocks are facts, rules, constraints,\nassumptions,
      and queries, and look like this:\n\n![outer blocks]({{ site.baseurl\n}}/img/outer_blocks.png
      \"Outer Blocks\")\n\nThe Facts, Assumption, Constraint,\nand Query blocks have
      only one internal And connector. The Rule query has two.\nAll of them must be
      connected to a stack of blocks to work properly. And all\nblocks with connectors
      must be attached to (or attached to something that is\nattached to) an outer
      block with no empty connectors.\n\nSo if you have\nblocks hanging around with
      empty negative and connectors, that wont work. But\nif you put them inside
      an outer block, it will.\n\nSo you have well formed\ncode if there are only
      full outer blocks, and blocks with no empty connections\n(except for the last
      \"and\" in a stack) in the workspace.\n\n## Navigating\nthe Blawx User Interface\n\n###
      Scrolling\nThe size of the workspace increases\nas necessary for however many
      blocks you add to it. If you cant see all the\nblocks on the workspace, you
      can scroll around the workspace using the vertical\nand horizontal scroll bars.\n\n![workspace]({{
      site.baseurl }}/img/workspace.png\n\"Blawx Workspace\")\n\nYou can also scroll
      the workspace by dragging any\nempty part of the workspace.\n\n### Dragging
      Blocks\nYou drag blocks from\nthe toolbox to the workspace in order to add them
      to your code, and you drag\nthem around the workspace in order to connect them
      to one another.\n\nDragging\na block in a vertical stack will drag that block
      and any blocks that are connected\nbelow it, but not blocks above it or blocks
      containing it.\n\nDragging a\nblock will drag blocks contained in it.\n\nBecause
      of the different ways\nin which dragging behaves, its important to know which
      block is currently selected.\nFor that reason, the currently selected block
      is highlighted with an orange\nboundary.\n\n![block highlighting]({{ site.baseurl
      }}/img/block_highlighting.png\n\"Block Highlighting\")\n\n### Block Context
      Menu\nIf you right-click\non a block in the workspace you will get a context
      menu.\n\n![context menu]({{\nsite.baseurl }}/img/context_menu.png \"Block Context
      Menu\")\n\n#### Duplicate\nThe\nDuplicate menu option will make a copy of the
      block you have selected (and any\nblocks that are contained in it, but not any
      blocks it is vertically stacked\nwith), and put it on the workspace.\n\n####
      Comments\nAdding a comment\nopens a bubble that you can type extra information
      into. That information has\nno effect on the meaning of the blocks, it is just
      to allow you to add more\nuseful information to the workspace.\n\nComments are
      typically used by software\ndevelopers to explain what a piece of code is supposed
      to do, and why it is\nbuilt the way it is, so that if anyone else (or the same
      person, but after a\nlong period of time) needs to make adjustments later, they
      can get up to speed\nmore quickly.\n\nThat is a very good idea. When encoding
      legislation, until\nwe add more specific features for it, the comments are also
      a good place to\ninclude information about the source for the rule.\n\nWhen
      a block already\nhas a comment, the context menu will allow you to delete it
      instead. When a\nblock has a comment, that comment can be hidden or shown by
      clicking on the\nblue question mark icon that appears on the top left of the
      block.\n\n![commment]({{\nsite.baseurl }}/img/comment.png \"Comment\")\n\n####
      Collapsing\nCollapsing\na block reduces it to one line high, and makes the right
      side of the block look\ntorn to show that it is a collapsed block.\n\n![collapsed]({{
      site.baseurl\n}}/img/collapsed.png \"Collapsed Block\")\n\nIn a collapsed block
      the context\nmenu will allow you to expand it to its normal size again.\n\nCollapsing\nblocks
      can be very helpful when you are dealing with a lot of complicated outer\nblocks
      at the same time.\n\nNote that when a block is collapsed you cannot\nsee whether
      it has a comment.\n\n#### Disabling\nA disabled block will\nchange in colour
      to a cross-hatch pattern. Disabled blocks remain on the workspace,\nbut they
      do not mean anything. So it does not matter whether a disabled block\nhas unfilled
      connectors.\n\n![disabled]({{ site.baseurl }}/img/disabled.png\n\"Disabled Blocks\")\n\nDisabling
      a block disables that block and any blocks\nit contains.\n\nFor a disabled block,
      the context menu will allow you to\nenable it again.\n\n#### Deleting\nDeleting
      a block removes a block and\nany blocks it contains from the workspace. If you
      delete a block in a vertical\nstack, the blocks above and below will become
      vertically connected with each\nother.\n\nThe context menu will tell you how
      many blocks you are about to\ndelete, as shown here:\n\n![context menu delete]({{
      site.baseurl }}/img/context_menu_delete.png\n\"Context Menu Delete\")\n\n####
      Block-Specific Help\nIf there is a help\npage for the specific kind of block
      you are using, the Help item in the context\nmenu will take you to that help
      page. If there isnt, it will be disabled.\n\nThe\nhelp context menu is also
      the only item that is available when you right click\non a block in the toolbox.\n\n![context
      menu toolbox]({{ site.baseurl }}/img/context_menu_in_toolbox.png\n\"Context
      Menu Toolbox\")\n\n### Workspace Context Menu\nThere is also\na context menu
      that you can access by right-clicking on an empty part of the\nworkspace.\n\n![workspace
      context menu]({{ site.baseurl }}/img/workspace_context_menu.png\n\"Workspace
      Context Menu\")\n\n#### Undo and Redo\nIf you make a mistake,\nyou can use the
      Undo and Redo commands in the workspace context menu to get\nthings back to
      how they were before the mistake.\n\n#### Clean Up Blocks\nCleaning\nup blocks
      will cause all the blocks in the workspace to be organized in a single\nvertical
      column along the left side of the workspace. This can be useful if\nyour workspace
      has gotten out of control.\n\n#### Collapse and Expand Blocks\nCollapsing\nand
      expanding blocks from the workspace context menu does it to all the blocks\nin
      the workspace.\n\n#### Delete All\nDeleting blocks from the workspace\ncontext
      menu will delete all the blocks in the workspace, and has the same effect\nas
      using the Menu, Clear Workspace command.\n\n### Keyboard Shortcuts\n`CTRL-C`\nwill
      copy the currently selected block and any blocks that would move with it\nif
      you dragged it.\n\n`CTRL-V` will pase the most recently copied blocks\nslightly
      below and to the right of where it was copied (which may not be where\nyou are
      looking).\n\nThe `Delete` key will delete the currently selected\nblock and
      any blocks it contains.\n\n`CTRL-Z` will undo the most recent\nchange to the
      workspace.\n\n### Trash Can\nThe trash can is located in\nthe bottom right of
      the workspace, no matter where you scroll.\n\n![trash\ncan]({{ site.baseurl
      }}/img/trash.png \"Trash Can\")\n\n\nDragging a block\nto the trash can deletes
      it from the workspace.\n\nClicking on the trash\ncan will open the trash can
      and allow you to drag blocks that were deleted back\ninto the workspace.\n\n![open
      trash can]({{ site.baseurl }}/img/open_trash.png\n\"Open Trash Can\")\n\n###
      The Command Menu\nCommands that you can run\non an entire workspace are located
      at the top of the page.\n\n![menu]({{\nsite.baseurl }}/img/menu.png \"Command
      Menu\")\n\n#### Clear Workspace\nThe\nClear Workspace command will delete all
      of the blocks in the current workspace.\n\n####\nImport Workspace\nThe Import
      Workspace command will let you choose a local\n.blawx file to open in the current
      workspace. The contents of the uploaded file\nwill overwrite the contents of
      the workspace.\n\n#### Export Workspace\nThe\nExport Workspace command will
      allow you to save the current workspace to a local\n.blawx file, so that it
      can be shared with someone using a different Blawx server.\n\n####\nRun Blawx
      Code\nThe Run Blawx Code command sends the current workspace to\nthe Blawx reasoner
      and displays the results in the output area. Note that the\nRune Blawx Code
      command also saves the current workspace to the Blawx server.\n\n####\nHelp\nThe
      Help command brings you to the Blawx.com documentation, which...\nis what you're
      reading right now.\n#### Save and Close\nThe Save and\nClose command saves the
      current workspace to the Blawx server, and returns to\nthe Workspace view.\n-
      model: blawx.docpage\npk: guide/logic\nfields:\ntitle: Logic Blocks\ncontent:
      # Logic Blocks\n\nThis page describes the basic logic blocks available\nin the
      Logic drawer of the Toolbox.\n\n## Negation\n\nBlawx provides\nyou with two
      different types of negation.\n\nThe first type of negation\nis a \"known false
      block. It looks like this:\n\n![not]({{ site.baseurl\n}}/img/not.png)\n\nThe
      second type of negation is a \"not\" block. It looks\nlike this:\n\n![naf not]({{
      site.baseurl }}/img/naf_not.png)\n\nIt is\nvery important to understand the
      difference between them.\n\nInside a Fact\nor a Rule Conclusion, a \"known false\"
      block tells Blawx that the included\nstatement is known with certainty to be
      false. Inside a Question or a Rule Condition,\nit asks Blawx to check to see
      whether it is known with certainty that the statement\nis false.\n\nA \"not\"
      block does require that a thing is certainly false,\nbut if it is known false,
      the \"not\" block will succeed. But a \"not\" block\nwill also succeed if there
      is only no facts or rules that can be used to derive\nthat the statement is
      true.\n\n\"Not\" blocks can't be used in facts, or\nthe conclusions of rules.
      They are used in queries, and in the conditions of\nrules.\n\nLet's imagine
      you want to ask if there are no dogs. You might\n(incorrectly) write this code:\n\n![wrong
      not any dogs]({{ site.baseurl\n}}/img/wrong_not_any_dogs.png)\n\nBut this code
      will not work as expected.\nA \"known false\" only returns true if its contents
      are explicitly \nstated\nto be false. But if a fact stated (or a rule concluded)
      \"it is known false\nthat any is in the category Dog\", that would mean it
      is impossible for an\nobject to be a dog. That is probably not what you meant
      to check for.\n\nYou\ndon't want to know if that statement is explicitly false.
      You want to know\nwhether\nyou can find a specific example in which it is true.
      Put another way,\nyou\ndon't want to ask \"is it true that nothing can be a
      dog?\", you want to ask\n\n\"do you know of any examples of dogs?\" So the \"not\"
      version\nis what\nyou need.\n\n![correct not any dogs]({{ site.baseurl }}/img/correct_not_any_dogs.png)\n\nThat\nversion
      of the rule will work as expected.\n\nAnother way to think about\nthe difference
      is to think of statements as having opposites.\n\"Known false\"\nchecks to see
      if the opposite is true. \"Not\" checks to see if the opposite\nis\ntrue, *or*
      if the statement can't be proven.\n\nIn law, we are familiar\nwith this distinction
      between the two different kinds of negation. In criminal\ntrials, when a court
      decides that a person is \"not guilty\", they are using\nthe \"not\". \"Not
      guilty\" means *either* the person is innocent (the opposite\nof guilty), *or*
      there was not sufficient proof to\nfind them guilty.\n\nAs\na general rule,
      you usually want to use \"not\" in questions and in rule\nconditions.\n\"Known
      fasle\" is the only thing that will work in rule conclusions and facts.\n\n\n##
      Comparison\n\n![comparison]({{ site.baseurl }}/img/comparitor.png)\n\nThe\ncomparison
      operator has 6 different comparisons it can make between two values,\nor objects.\n\nThey
      are quite self-explanatory. The block will succeed if\nthe two values provided
      satisfy the condition, which is one of:\n\n* \"is\nthe same value as\"\n* \"is
      a different value from\"\n* \"is less than\"\n*\n\"is greater than\"\n* \"is
      less than or the same value as\"\n* \"is greater\nthan or the same value as\"\n\nThere
      are a couple of things to note. First,\nit will only work if the values are
      ordered, like numbers, or dates. Second,\nit compares the values, but it does
      not know whether the values are coming from\nthe\nsame source.\n\nIf you want
      to know whether objects referred to by\ntwo variables are the same object (they
      are \"identical\"), then you don't want\nto compare their values, you want to
      check their identities. That is done using\nthe object equivalence or object
      disequivalence blocks."
