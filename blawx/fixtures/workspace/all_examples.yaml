- model: blawx.docpage
  pk: guide/variables
  fields:
    title: Variables
    content: "# Variables\n\nVariables are a fundamental part of how Blawx works.\nYou
      can't do anything interesting without them. But if you have experience\nwith\nother
      programming languages, they probably will not behave as you first expect.\n\nDon't\nworry,
      variables in Blawx are VERY easy to understand.\n\n## Understanding\nVariables
      in Blawx\n\nImagine I asked you \"this species is carnivourous,\nit is four-legged,
      and it is known as man's best\nfriend.\" What would you\nanswer?\n\nA dog!\n\nSo
      what happened, there?\n\nI gave you a list\nof things that was true. The list
      was:\n\n* it is a species, and\n* it\nis carnivorous, and\n* it is four-legged,
      and\n* it is known as man's best\nfriend\n\nI asked you to think of a specific
      thing that \"it\" might be.\nOr put differently,\nI asked you to think of a
      specific thing, where if you\nput that thing everywhere the word \"it\"\nappears,
      the four statement would\nbe true.\n\n**The way we are using \"it\" in that
      list is *exactly* how\na Blawx variable works.**\n\nSee? Easy!\n\nA Blawx variable
      is just\na name that you give to an unknown. When you use the same name, you\nare
      referring\nto the same unknown.\n\nThis is also precisely the way variables
      are used\nin math.\n\nIt's just different from how they are used in most programming\nlangauges.\n\n##
      Variables In Action\n\n### Single Variable\n\nThe\nfirst and most obvious place
      that you will use variables is in questions. The\ndog question above could be
      posed in Blawx like this:\n\n![it query]({{\nsite.baseurl }}/img/it_query.png)\n\nThis
      example uses the word \"It\" as\nthe name of the variable, but you can use anything
      you like.\n\nNote that\nvariable names should not include spaces, and should
      start with a capital letter.\n\n###\nVariables in Rule Conclusions\n\nDo not
      use a variable in a rule conclusion\nthat wasn't also used in the conditions
      of that rule. Otherwise, your variable\nwill match with everything in the database,
      which probably isn't what you wanted.\n\n###\nCopy, Don't Type\n\nBecause variables
      are names that you type, and not declared\nlike objects or categories, there
      is a higher risk of typos. It is a good practice\nto copy and paste variable
      blocks whenever possible to avoid typos.\n\n###\nMultiple Variables\n\nWhere
      Blawx gets very powerful is in its ability to\nmatch multiple variables at the
      same time.\n\nFor example, let's take this\nrule that defines the winner of
      a game of rock-paper-scissors:\n\n![rock\npaper scissors]({{ site.baseurl }}/img/rps_winner.png)\n\nThis
      rule uses\n5 variables in the conditions, and only 2 of them in the conclusion.\n\nBlawx\nsearches
      for a set of 5 data points that can fill in for the variables \"game\",\n\"player\",
      \"other_player\", \"player_throw\", and \"other_player_throw\",\nwhich will
      make all of those 10 statements in the condition true.\n\nThe\nmore complicated
      your data structure, and the more layers of that data structure\nyou need to
      navigate in order to reach a conclusion, the more variables you\nwill need in
      your rules and queries.\n\n### Sameness and Differentness\n\nBlawx\nis going
      to automatically find data that can be put in the place of the variable\neverywhere
      it appears. So it checks to see if\nthe data is the same in each\nplace the
      same variable is used.\n\nYou might assume that Blawx also checks\nto see if
      a *different* piece of data is used\neverywhere that *different*\nvariables
      are used, but **this is not true**.\n\nLet's imagine we have the\nfollowing
      ontology:\n\n![family ontology]({{ site.baseurl }}/img/family_ontology.png)\n\nAnd\nlet's
      say that we have the following rule in order to calculate siblings:\n\n![sibling\nbroken]({{
      site.baseurl }}/img/sibling_rule_broken.png)\n\nThis will incorrectly\ntell
      us that Wednesday is her own sibling. Why?\n\nBecause Blawx will see\nif there
      are values that it can put into A, B, and C, using the same values\neach time
      each variable is used, and have all of the statements in the condition\nbe true.\n\nSo
      here, if A is Wednesday, and if B is Wednesday, and if C\nis Morticia, all three
      statements are true.\n\nTherefore Wednesday (A) has\na sibling Wednesday (B).\n\nBlawx
      is checking to see that the A in the condition\nis the same as the A in the
      conclusion, the B in the condition is the same as\nin the conclusion, and the
      C is the same both times it appears in the condition.\nBut is not checking to
      see if anything is different.\n\nTo force a check\nfor difference, you have
      to be explicit, like this:\n\n![sibling fixed]({{\nsite.baseurl }}/img/sibling_rule_fixed.png)\n\nNow
      Wednesday has only one\nsibling, Pugsley, and Pugsley has only one sibling,
      Wednesday.\n\n## Types\nof Variables\n\nBlawx gives you two different types
      of variables that you\ncan use:\n\n### Named Variables\n\n![variable]({{ site.baseurl
      }}/img/variable_selector.png)\n\nA\nnormal variable is just a name. Blawx will
      look for data which, if you put it\nin everywhere the \nvariable appears, it
      makes the statement true. And if\nyou used it in a question, it will tell you
      what that data was.\n\nIn fact,\nthis is the only kind of variable that will
      cause Blawx to give you the specifics\nin response to a question.\n\nA variable
      should start with a capital letter,\nand have no spaces.\n\n### Unnamed Variables\n\n![unnamed]({{
      site.baseurl\n}}/img/unnamed_variable.png)\n\nIf you need to check that *something*
      can\nbe put into a statement, but you don't need to learn what,\nand you won't\never
      need Blawx to make sure it's the same *something* that was used elsewhere,\nyou
      can use\nthe unnamed variable block.\n\nUsing an unnamed variable\nis the same
      as using a named variable only one time in a question or rule condition,\nexcept
      that Blawx will warn you about using a variable only once, but it will\nnot
      warn you if the variable is unnamed.\n\n## Variable Scope\n\nTwo\nvariables
      with the same name  refer to the same thing if they are both in the\nsame rule
      or question. Variables in different rules or questions can reuse the\nsame names,
      and it does not affect the meaning.\n\nThis is an example of\nvariable \"scope\".
      A variable's \"scope\" is the part of the code in which\nanother variable with
      the same name will be matched to the same thing.\n\nUsually,\nscope is not an
      issue. Every rule is its own scope. Every query is its own scope.\nThe one other
      thing to keep in mind is that a Fact block gives a new scope to\neach of the
      statements included in it. So re-using the same variable name in\nmultiple statements
      in a Fact block will not make those things true simultaneously."
- model: blawx.docpage
  pk: home
  fields:
    title: Blawx Documentation Home
    content: '# Blawx Documentation Home


      This documentation can be reached

      at any time by choosing "Help" in the menu

      of the Blawx interface.


      The

      Blawx documentation is divided into a guide section, and a reference section.

      The guide section includes the Beginner''s Guide to Blawx,

      an Advanced Topics

      section,

      and an Examples section.


      Details on specific interface elements

      and how they work are included in the "Specific Blocks" section. The pages

      in this section are also accessible by

      right-clicking on a block in the Blawx

      interface and choosing "Help."


      Blawx is under active development. The

      documentation is a work in progress. Some pages may not include much detail,

      and some examples may be out of date compared to the interface. If there is

      something missing that you need, or something incorrect, please file an issue

      at the [Blawx GitHub repository](https://github.com/Blawx/blawx).'
