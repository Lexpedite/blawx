- model: blawx.docpage
  pk: about
  fields:
    title: About
    content: '# About Blawx


      Blawx is an open source, web-based, user-friendly

      interface

      to the [s(CASP) programming language](http://ceur-ws.org/Vol-2970/gdeinvited4.pdf)

      built

      on [Google''s Blockly library](https://developers.google.com/blockly),

      intended

      for use in encoding legislation and contracts.


      Blocks + Law = Blawx.


      It

      is maintained by [Jason Morris](https://github.com/Gauntlet173) of Lexpedite

      Legal Technologies, Ltd.


      An article featuring an earlier version of Blawx

      is available at the [MIT Computational Law Report](https://law.mit.edu/pub/blawxrulesascodedemonstration/release/1).'
- model: blawx.docpage
  pk: blocks/assumption
  fields:
    title: Assumption Block
    content: '# Assumption Block


      ![Assumption Block](/static/blawx/docs/images/blocks/assumption.png)


      ## Where Is It?


      The assumption block is found in the Primary drawer of the Blawx toolbox.


      ## What Does It Do?


      The assumption block is used to tell Blawx to assume that the included statement

      may or may not be true, and enables Blawx to answer questions on the basis of

      those assumptions.


      ## Technical Details


      An assumption block is valid if it has exactly one statement block connected
      to it.


      In the background, the assumption block is implemented as a set of two rules
      which

      say, essentially, "statement is true if it is not known false; statement is
      false if not true."

      This creates two possible sets of scenarios for Blawx to consider, and Blawx
      will

      provide answers from either scenario if the assumption is required in order
      to

      answer the question.


      Note that because Blawx generates both scenarios, when you are using an assumption
      block

      it is typical for a question and it''s opposite to both be answerable at the
      same time.


      For instance, if you ask Blawx to assume eligibility, it will be able to find
      a scenario

      in which the person is entitled to payment (because they are assumed to be eligible),
      and a scenario in

      which they are not (because they are not to be eligible).


      ## Tips


      Note that if you use a large number of assumptions at the same time, you create
      exponentially

      more fact scenarios for Blawx to consider. That may slow down processing of
      your consider.'
- model: blawx.docpage
  pk: blocks/attribute_display
  fields:
    title: Attribute Display Block
    content: '# Attribute Display Block


      ![Attribute Display Block](/static/blawx/docs/images/blocks/attribute_display.png)


      ## Where Is It?


      The attribute display block is located in the Categories drawer of the Blawx
      toolbox.


      ## What Does It Do?


      The attribute display block is used to customize how attributes are described
      in

      attribute selector blocks and explanations.


      ## Technical Details


      The attribute display block can only be placed immediately following a new attribute
      block,

      and only applies to the attribute it immediately follows.


      The attribute display block accepts four inputs.


      The first input is an order. An attribute is the name of a relationship between
      an object

      and a value for that attribute. The order indicates whether in the text describing
      that

      relationship, the object or the value should appear first.


      When you change this field, the corresponding text on the bottom of the attribute
      display

      block changes also.


      The other three values are text that should go before both values, text that
      should go

      between them, and text that should go after them.


      For example, you may have a category called "animal" and an attribute called
      "legs", which

      accepts a number.


      By default, your atribute selector block will read "(object) ''s legs is (value)."


      If instead you want the block to read "there are (value) legs on a (object),
      usually"

      you would set the order to "value, then object", and set the three text inputs
      to "there are",

      "legs on a", and "usually" respectively.


      ## Tips


      There is no requirement that you use the name of the attribute in the text.
      This

      can make your code easier to read by allowing for shorter attribute names, but
      it can also

      make it more difficult to tell what attribute your attribute selector blocks
      are related to.'
- model: blawx.docpage
  pk: blocks/attribute_selector
  fields:
    title: Attribute Selector Block
    content: '# Attribute Selector Block


      ![Attribute Selector Block](/static/blawx/docs/images/blocks/attribute_selector.png)


      ## Where Is It?


      The attribute selector block is located in the Known Attributes drawer of the
      Blawx toolbox.


      ## What Does It Do?


      The attribute selector block is used to set or test a value for an attribute
      of a given object.


      ## Technical Details


      The attribute selector block''s appearance can vary due to the attribute display
      block.


      It always has two internal connectors, one for the object, and one for the value.
      The object

      connector accepts an object or a variable. The value connector accepts a variable,
      or a value

      of the correct type if the attribute has a datatype, or an object, if the attribute''s
      datatype is

      a category.


      ## Tips


      Most of the work that you will do setting out rules in Blawx will be done using
      attribute

      selector blocks and variables.'
- model: blawx.docpage
  pk: blocks/calculation
  fields:
    title: Calculation Block
    content: "# Calculation Block\n\n![Calculation Block](/static/blawx/docs/images/blocks/calculation.png)\n\n##
      Where Is It?\n\nThe calculation block is located in the Number section of the
      \nData Statements drawer of the Blawx toolbox.\n\n## What Does It Do?\n\nThe
      calculation block is used to provide a mathematical calculation of a numerical
      value.\n\n## Technical Details\n\nThe calculation block is a statement block,
      and can be stacked with other statement blocks.\nIt always evaluates to true.\n\nThe
      calculation block has two internal connectors. The first requires a variable
      to which\nthe result of the calculation will be assigned. The second requires
      a block that returns\na number, which might include either a number value, or
      a math operation.\n\n## Tips\n\nAny time that you want to perform a mathematical
      operation, it needs to be surrounded by\na calculation block.\n\nCalculation
      blocks are similar to variable assignment blocks, except that the value assigned\nis
      always a number. If you want to assign a specific number value to a variable,
      and not\nthe result of a calculation, you can use the variable assignment block
      instead.\n"
- model: blawx.docpage
  pk: blocks/category_attribute
  fields:
    title: Category Attribute Block
    content: '# Category Attribute Block


      ![Category Attribute Block](/static/blawx/docs/images/blocks/category_attributes.png)


      ## Where Is It?


      The category attribute block is located in the Categories drawer of the Blawx
      toolbox.


      ## What Does It Do?


      The category attribute block is used to create new attributes associated with
      a category.


      ## Technical Details


      The category attribute block accepts one internal input, which must be a category
      selector.

      It also has an external connector which must be a stack of new attribute blocks,
      optionally

      with attribute display blocks included.


      ## Tips


      Multiple category attribute blocks can be created for the same category, so
      it is possible

      to add attributes to a category in multiple places in your code.'
- model: blawx.docpage
  pk: blocks/category_display
  fields:
    title: Category Display Block
    content: '# Category Display Block


      ![Category Display Block](/static/blawx/docs/images/blocks/category_display.png)


      ## Where Is It?


      The category display block is located in the Categories drawer of the Blawx
      toolbox.


      ## What Does It Do?


      The category display block is used to change how categories are described in
      new object

      blocks and in explanations.


      ## Technical Details


      The category display block is a custom block type that can only be placed immediately

      below a new category block.  It applies only to the new category block it is
      immediately

      below.


      The category display block accepts 2 inputs, the text that should appear the
      object name,

      and the text that should appear after the object name when referring to a member
      of that

      category.


      For example, if you have a category named "person", the default new object block
      will read

      "(object name) is a person". However, using the category display block, you
      could change

      this text to read "we know (object name) is human". To do this "we know" would
      be placed

      in the first text field, and "is human" would be placed in the second text field.


      The revised display for the category will be used in new object blocks, and
      in explanations.


      ## Tips


      It is possible to change the way that a category is displayed in such a way
      as to leave out

      the name of the category. In the example above, the word "person" is still the
      name of the

      category, but it no longer appears in the new object blocks or in the explanations.
      This can

      make things easier for people using your code, but it can also make your code
      harder to

      maintain, because it is more difficult to determine what category is being changed.'
- model: blawx.docpage
  pk: blocks/category_equivalence
  fields:
    title: Category Equivalence Block
    content: '# Category Equivalence Block


      ![Category Equivalence Block](/static/blawx/docs/images/blocks/category_equivalence.png)


      ## Where Is It?


      The category equivalence block is located in the Categories drawer of the Blawx
      toolbox.


      ## What Does It Do?


      The category equivalence block is used to indicate that all members of one category
      are

      also members of another category.


      ## Technical Details


      The category equivalence block is a statement, and can be stacked with other
      statements.

      It accepts two inputs, both of which must be categories. The effect of the category

      equivalence block is that all members of the first category are members of the
      second

      category.


      In fact, a category equivalence block is a short-form of a rule with two object
      category

      blocks referring to the same variable and different categories.


      ## Tips


      Using a category equivalence block happens in one direction only. If you want
      to say

      something like "all tolkien books are great books, and all great books are tolkien
      books",

      you will need two category equivalence blocks.'
- model: blawx.docpage
  pk: blocks/category_selector
  fields:
    title: Category Selector Block
    content: '# Category Selector Block


      ![Category Selector Block](/static/blawx/docs/images/blocks/category_selector.png)


      ## Where Is It?


      The category selector block is located in the Known Categories drawer of the
      Blawx toolbox.


      ## What Does It Do?


      The category selector block is used to specify a category.


      ## Technical Details


      The category block can be placed only on inputs that

      are expecting a category,

      such as in a category attribute block,

      a category equivalence block, an object category block, or a new attribute block.


      ## Tips'
- model: blawx.docpage
  pk: blocks/comparison
  fields:
    title: Comparison Block
    content: '# Comparison Block


      ![Comparison Block](/static/blawx/docs/images/blocks/comparison.png)


      ## Where Is It?


      The comparison block is located in the Logic drawer of the Blawx toolbox.


      ## What Does It Do?


      The comparison block is used to determine the relative order of two values.


      ## Technical Details


      The comparison block accepts two variables, or two values of the same type,

      which are ordered. It also requires you

      to select a comparison between them, one of:

      * the same value as

      * a different value than

      * less than

      * greater than

      * less than or the same value as

      * greater than or the same value as


      The comparison returns true if the comparison between the two values is true.


      ## Tips


      Note that a comparison between two values is different from a numerical constraint,

      because a comparison requires that the values being compared be known specifically.


      If the value of a variable X is not known, the numerical constraint X > 10 will
      result

      in an answer of "X > 10". A comparison of `X > 10` while X is unknown will result
      in

      "no models", because an unknown amount is not larger than 10.


      Note also that a comparison between two values is different from a test of equivalence.

      If you want to know whether or not two variables have the same value, you can
      use

      the "is the same value as" comparison. If you want to know whether or not two
      variables

      refer to the same object, you need to use the object equivalence block.'
- model: blawx.docpage
  pk: blocks/constraint
  fields:
    title: Constraint Block
    content: '# Constraint Block


      ![Constraint Block](/static/blawx/docs/images/blocks/constraint.png)


      ## Where Is It?


      The constraint block is found in the Primary drawer of the Blawx toolbox.


      ## What Does It Do?


      The constraint block is used to set out a combination of statements that cannot

      all be true at the same time.


      ## Technical Details


      The constraint block accepts a single stack of statements, which is valid if
      it

      includes at least one statement.


      A constraint is used to express a set of facts that cannot all be true at the
      same

      time in any of the models returned by any question block.


      For example, you might use a constraint block to indicate that a person cannot

      be both the testator of a will and the trustee named in the will at the same
      time.


      ## Tips


      Using the constraint block can cause your code to run more slowly.'
- model: blawx.docpage
  pk: blocks/fact
  fields:
    title: Fact Block
    content: "# Fact Block\n\n![Fact Block](/static/blawx/docs/images/blocks/fact.png)\n\n##
      Where Is It?\n\nThe fact block is found in the Primary drawer of the Blawx toolbox.\n\n##
      What Does It Do?\n\nThe fact block is used to set out things that are known
      with certainty.\n\nThis includes statements about what categories and attributes
      exist,\nas well as statements about what objects are known to exist and what
      values\nthey have in their attributes.\n\n## Technical Details\n\nThe fact block
      is an outer block.\n\nThe fact block accepts a single stack of statements. Unlike
      most blocks in\nBlawx, the stack is **not** treated as a list of conjoined statements.
      Instead,\neach statement is given its own scope, and does not share variable
      names with the\nother statements in the stack.\n\nYou can have as many fact
      blocks in your workspace as you like.\n\nA fact block is complete if it has
      a stack of at least one statement on its\nstatement connector. A fact block
      without at least one statement is incomplete,\nbut Blawx may ignore it.\n\n##
      Tips\n\nIt is a good idea to use multiple fact blocks to separate out different
      types\nof facts that you may need to deal with at different times. This allows
      you to\ncollapse fact blocks that you don't need at the moment, and make your
      workspace\na little easier to read.\n\nFor instance, you might have one fact
      block you are using to create categories\nand attributes, and another fact block
      you are using to specify the facts of a test\nscenario. \n"
- model: blawx.docpage
  pk: blocks/false
  fields:
    title: False Value Block
    content: '# False Value Block


      ![False Value Block](/static/blawx/docs/images/blocks/false_value.png)


      ## Where Is It?


      The false value block is located in the Data Values drawer of the Blawx toolbox.


      ## What Does It Do?


      The false value block is used to indicate that the value of a true or false
      attribute

      is false.


      ## Technical Details


      The false value block is a boolean value, and can be placed only in locations
      that

      are expecting a boolean value. That is typically limited to the value input
      of

      an attribute selector block, where the attribute is using the "True / False"
      data type.


      ## Tips'
- model: blawx.docpage
  pk: blocks/json_input
  fields:
    title: JSON Input Block
    content: "# JSON Input Block\n\n![JSON Input Block](/static/blawx/docs/images/blocks/json_input.png)\n\n##
      Where Is It?\n\nThe JSON input block is found in the Primary drawer of the Blawx
      toolbox.\n\n## What Does It Do?\n\nThe JSON input block is used to simulate
      an input request that might be\nsent to an API endpoint when running your code.\n\n##
      Technical Details\n\nThe JSON input block is an outer block.\n\nThe JSON input
      block accepts a single multi-line text field (you can hit\n`enter` on your keyboard
      to start a new line of text). To be valid the contents\nof the JSON input block's
      text field should be valid JSON in a schema\nunderstood by the Blawx API.\n\nThere
      should be a maximum of one JSON input block per workspace.\n\nCurrently, the
      JSON input block uses an s(CASP)-specific format, not a Blawx-specific\nformat.
      The keys of the payload object are translated into predicates. The value of\neach
      is a list of lists of parameters. Each outer list is converted into a single
      fact\nstatement, and each inner list is used as the list of parameters in that
      fact statement.\n\nTo generate the scasp statement `this(is,complicated).` you
      would use the following\nJSON:\n```json\n{\n  \"this\": [\n    [\n      \"is\",
      \"complicated\"\n    ]\n  ]\n}\n```\n\n## Tips\n"
- model: blawx.docpage
  pk: blocks/known_false
  fields:
    title: Known False Block
    content: '# Known False Block


      ![Known False Block](/static/blawx/docs/images/blocks/known_false.png)


      ## Where Is It?


      The known false block is located in the Logic drawer of the Blawx toolbox.


      ## What Does It Do?


      The known false block is used to specify that the statement it contains is known

      with certainty to be false.


      ## Technical Details


      The known false block is a statement that can be stacked with other statements.


      The known false block accepts an external connection which must be a single
      statement.


      The known false block is one of two forms of negation in Blawx. The other is
      the not block.


      The not block and the known false block differ in that the known false block
      asserts that

      something is false, while the not block asserts only that it is either false,
      or the truth

      of the statement is impossible to prove.


      ## Tips


      The known false block is not usually going to be used in rules, and is more
      common to use in facts.


      If you are not sure which negation block to use, start with "not."


      One way to think of the difference between "known false" and "not" is by looking
      at the difference

      between "not guilty" and "innocent" in criminal law.


      Courts don''t typically find accused "innocent", because that would be to say
      that they know, as

      a fact, that it is not true that the party is guilty. They typically find people
      "not guilty", which

      means they may or may not be guilty, but there was not enough evidence to prove
      it.


      If "guilty" was an attribute in Blawx, "not guilty" would be wrapping the "guilty"
      attribute In

      a "not" block, and "innocent" would be wrapping guilty in a "known false" block.'
- model: blawx.docpage
  pk: blocks/math_operator
  fields:
    title: Math Operator Block
    content: "# Math Operator Block\n\n![Math Operator Block](/static/blawx/docs/images/blocks/math_operator.png)\n\n##
      Where Is It?\n\nThe math operator block is found in the Number section of the
      Data Statements\ndrawer in the Blawx toolbox.\n\n## What Does It Do?\n\nThe
      math operator block is used to perform a mathematical operation to two\nnumerical
      values.\n\n## Technical Details\n\nThe mathematical operator block can only
      be used inside a calculation block.\n\nIt returns a number. It accepts two internal
      inputs both of which must be \nvariables or numbers, or blocks that return a
      number, like another math operator block.\n\nIt performs the operation selected
      in the drop-down, either addition, subtraction,\nmultiplication, or division.\n\nNormal
      mathematical order of operations does not apply. Each input to a math operator\nblock
      is treated as if it was surrounded by parentheses.  So `(2 * (3 + 4))` will
      always\nbe evaluated to 14.\n\n## Tips\n\nSome complicated calculations can
      require nesting multiple math operator blocks inside\none another. If your calculation
      is becoming difficult to visually read, you can\nbreak it into steps by using
      multiple calculation blocks, and re-using variables between them."
- model: blawx.docpage
  pk: blocks/new_attribute
  fields:
    title: New Attribute Block
    content: '# New Attribute Block


      ![New Attribute Block](/static/blawx/docs/images/blocks/new_attribute.png)


      ## Where Is It?


      The new attribute block is located in the Categories drawer of the Blawx toolbox.


      ## What Does It Do?


      The new attribute block is used to add an attribute to a category.


      ## Technical Details


      The new attribute block must be placed inside a category attribute block, and
      applies

      to the category named in the category attribute block. It requires an attribute
      name,

      which must begin with a lowercase letter and not include spaces. It also requires
      a

      data type, which must be one of the datatype blocks in the Data Types drawer
      of the Blawx

      toolbox, or a category.


      ## Tips


      Note that if you specify a data type, and not a category, your attribute selector
      blocks

      for that attribute will only accept the right type of value, and variables.
      If you choose

      a category as the data type, your attribute selector blocks will accept any
      object, or variables.


      Attribute names should be unique, even as between different categories.'
- model: blawx.docpage
  pk: blocks/new_category
  fields:
    title: New Category Block
    content: '# New Category Block


      ![New Category Block](/static/blawx/docs/images/blocks/new_category.png)


      ## Where Is It?


      The new category block is found in the Categories drawer of the Blawx toolbox.


      ## What Does It Do?


      The new category block is used to create a new category of objects.


      ## Technical Details


      The new category block is a statement, and can be stacked with other statements.


      The new category block accepts a single field, which is the name of the category.

      To be valid, the name of the category must begin with a lower-case letter and
      not

      include any spaces.


      ## Tips


      Multiple new category blocks with the same category

      name will have no effect.'
- model: blawx.docpage
  pk: blocks/new_object
  fields:
    title: New Object Block
    content: "# New Object Block\n\n![New Object Block](/static/blawx/docs/images/blocks/new_object.png)\n\n##
      Where Is It?\n\nThe new object block is found in the Objects drawer of the Blawx
      toolbox.\n\n## What Does It Do?\n\nThe new object block is used to create a
      new object in a given category.\n\n## Technical Details\n\nThe Objects drawer
      of the Blawx toolbox will include one new object block\nfor each defined category.
      By default, the new object block will read \n\"(input) is a (category name)\".
      However, the appearance of the new object \nblock can be customized using the
      category display block. As such, the\nnew object block may not actually include
      the name of the category to which\nit applies.\n\nFor instance, you might have
      a category \"person\", which has a new object\nblock that reads \"(input) is
      a human being\".\n\nThe new object block asserts that the named object is in
      the category.\n\nThe text field must be the name of the object, which must not
      include spaces\nand must start with a lower-case letter.\n\nThe new object block
      is a statement, and can be stacked with other statements.\n\nWhen used in the
      conditions of a rule or a question, it checks to see whether the\nnamed object
      is a member of the category. But typically, you will want to use\nthe object
      category block to test for category membership in rules and questions,\nbecause
      it allows you to use variables for the object, instead of needing to type\nthe
      object's name.\n\nWhen used in a fact or in the conclusion of a rule, it asserts
      that the object is\na member of the category. But in the conclusion of a rule,
      you are probably going\nto want to use the object category block so as to be
      able to draw that conclusion\nabout more than one thing.\n\nTypically, therefore,
      the new object block is used only in facts.\n\n## Tips\n\nYou will usually only
      need to create a large number of objects when you are testing\nyour rules, but
      there are some circumstances where there are a limited number of\nobjects in
      a category and you can define them in advance. In that case, it can be helpful\nto
      combine the new object blocks in a single fact block, so that it can be collapsed
      to\nmake your workspaces easier to read.\n\nNote that it is not possible to
      declare that an object exists without assigning it to\nat least one category.
      But it is possible to take an object that has been created in one\ncategory
      and add it to additional categories later. This can be done by using the\nnew
      object block from more than one category, but with the same object name. The
      safer\nmethod, however, is to create the object once, and then use the object
      category block\nto assign additional categories to it."
- model: blawx.docpage
  pk: blocks/not
  fields:
    title: Not Block
    content: '# Not Block


      ![Not Block](/static/blawx/docs/images/blocks/not.png)


      ## Where Is It?


      The not block is located in the Logic drawer of the Blawx toolbox.


      ## What Does It Do?


      The not block is used to indicate that either the included statement is known
      to be false,

      or it cannot be proven from the facts and the rules.


      ## Technical Details


      The not block is a statement that can be stacked with other statements. It cannot
      be used

      in the conclusion of a rule, or in a fact block.


      It accepts a single external connector, which must be a single statement.


      It returns true if the connected statement is known false, or if it is not possible
      to prove

      that statement on the basis of the facts and rules.


      ## Tips


      The not block is one of two kinds of negation in Blawx, the other is the "known
      false" block.


      The difference between them is that the known false block is true only when
      Blawx is certain

      of the falsehood of the statement. The not block is true when Blawx is certain
      of the falsehood,

      but also when Blawx is not certain of the falsehood, and can''t prove the truth.


      If you are not sure which negation block to use, start with "not" in rules conditions
      and

      questions.


      One way to think of the difference between "known false" and "not" is by looking
      at the difference

      between "not guilty" and "innocent" in criminal law.


      Courts don''t typically find accused "innocent", because that would be to say
      that they know, as

      a fact, that it is not true that the party is guilty. They typically find people
      "not guilty", which

      means they may or may not be guilty, but there was not enough evidence to prove
      it.


      If "guilty" was an attribute in Blawx, "not guilty" would be wrapping the "guilty"
      attribute In

      a "not" block, and "innocent" would be wrapping guilty in a "known false" block.'
- model: blawx.docpage
  pk: blocks/number
  fields:
    title: Number Datatype Block
    content: '# Number Datatype Block


      ![Number Datatype Block](/static/blawx/docs/images/blocks/number.png)


      ## Where Is It?


      The number datatype block is located in the Data Types drawer of the Blawx toolbox.


      ## What Does It Do?


      The number datatype block is used to indicate that an attribute has values that
      are numbers.


      ## Technical Details


      The number datatype block is a data type, and can only be used in blocks that
      are expecting

      a data type, which is usually only a new attribute block.


      The number datatype can be used for integers or real numbers.


      ## Tips'
- model: blawx.docpage
  pk: blocks/number_value
  fields:
    title: Number Value Block
    content: "# Number Value Block\n\n![Number Value Block](/static/blawx/docs/images/blocks/number_value.png)\n\n##
      Where Is It?\n\nThe number value block is located in the Data Values drawer
      of the Blawx toolbox.\n\n## What Does It Do?\n\nThe number value block is used
      to provide a specific numerical value.\n\n## Technical Details\n\nThe number
      value block can be used to provide an Integer or a Real number (with \ndecimal
      point values).\n\n## Tips"
- model: blawx.docpage
  pk: blocks/numerical_constraint
  fields:
    title: Numerical Constraint Block
    content: '# Numerical Constraint Block


      ![Numerical Constraint Block](/static/blawx/docs/images/blocks/numerical_constraint.png)


      ## Where Is It?


      The numerical constraint block is found in the Number section of the

      Data Statements drawer of the Blawx toolbox.


      ## What Does It Do?


      The numerical constraint block is used to specify that a numerical value must
      be

      in a given range.


      ## Technical Details


      The numerical constraint block is a statement, and can be stacked with other
      statements.


      It requires two internal connectors, both of which must be variables or numbers.


      It allows the user to choose the restriction to be applied to the left input,
      relative

      to the right input, either "less than", "greater than", "less than or the same
      value as",

      or "greater than or the same value as".


      ## Tips


      The numerical constraint block is a very powerful tool when dealing with numbers
      that

      are constrainted to be greater, equal to, or less than other numbers.


      If a person at least 16 must pay taxes, and a person at least 18 may vote, then
      we know

      the age of a person who is required to pay taxes and cannot vote is at least
      16 and less

      than 18. That is a numerical constraint that can be calculated by combining
      two other

      numerical constraints.


      Through the numerical constrain block, Blawx allows you to express those sorts
      of rules, and get answers

      that are expressed as a range like "16 >= Age < 18".

      '
- model: blawx.docpage
  pk: blocks/object_category
  fields:
    title: Object Category Block
    content: '# Object Category Block


      ![Object Category Block](/static/blawx/docs/images/blocks/object_category.png)


      ## Where Is It?


      The object category block is found in the Objects drawer of the Blawx toolbox.


      ## What Does It Do?


      The object category block is used to assert (or check) that an object is a member
      of

      a category.


      ## Technical Details


      The object category block is a statement block, and can be stacked with other
      statements.


      The first internal connector expects an object or a variable. The second internal
      connector

      expects a category selector.


      In a question or in the conditions of a rule or constraint, the block checks
      to see whether the object is

      a member of the category. In a conclusion or in a fact, it asserts that the
      membership is true.


      ## Tips


      Generally, in facts you will want to use the new object block, unless the object
      has already been

      declared as a member of a different category, and you are adding an additional
      category for that

      object.

      '
- model: blawx.docpage
  pk: blocks/object_disequality
  fields:
    title: Object Disequality Block
    content: "# Object Disequality Block\n\n![Object Disequality Block](/static/blawx/docs/images/blocks/object_disequality.png)\n\n##
      Where Is It?\n\nThe object disequality block is located in the Objects drawer
      of the Blawx toolbox.\n\n## What Does It Do?\n\nThe object disequality block
      is used to check that two objects are not the same object.\n\n## Technical Details\n\nThe
      object disequlaity block is a statement, and can be stacked with other statements.\n\nIt
      expects two inputs, both of which need to be objects or variables.\n\nWhen used
      in a question, or in the conditions of a rule or constraint, the block is\ntrue
      only if the things referred to are not identical. Two objects are identical
      if\nthey are literally the same object (i.e. \"bob is the same object as bob\"),
      or if an\nobject equality block has declared them to be identical (i.e. \"bob
      is the same object\nas robert\").\n\n## Tips\n\nObject disequality blocks are
      very useful when you have a rule that is dealing with\nmore than one object
      in the same category, and you need to know that they are different\nobjects.\n\nThis
      happens quite frequently.\n\nFor example, the definition of a \"sibling\" is
      \"a person who shares parents\nwith another person\". Implicitly, it is understood
      that the reference to \n\"a person\" and the reference to \"another person\"
      exclude the possibility that\nthe two people are the same person.\n\nIn Blawx,
      you might use \"Person\" and \"Other_Person\" as the\nnames of the variables.
      If you do, Blawx will make sure that every reference to \"Person\"\nis a reference
      to the same object, and every reference to \"Other_Person\" is a reference\nto
      the same object. But Blawx will not automatically ensure that \"Person\" and
      \"Other_Person\"\nrefer to different objects, merely because you gave them different
      names.\n\nThat's where the\nobject disequality block is useful. In Blawx, the
      definition of \"sibling\" might be\na rule that says:\n\n```\nWhen we know:\n(Person)
      has a parent (Parent)\n(Other_Person) has a parent (Parent)\n(Person) is not
      the same object as (Other_Person) <- object disequality block\nWe also know:\n(Person)
      is a sibling of (Other_Person)\n```\n\nWithout the object disequality, that
      rule would conclude that everyone was their own sibling.\n"
- model: blawx.docpage
  pk: blocks/object_equality
  fields:
    title: Object Equality Block
    content: '# Object Equality Block


      ![Object Equality Block](/static/blawx/docs/images/blocks/object_equality.png)


      ## Where Is It?


      The object equality block is located in the Objects drawer of the Blawx toolbox.


      ## What Does It Do?


      The object equality block is used to assert that two objects are references
      to

      the same real-world concept.


      ## Technical Details


      The object equality block is a statement, and can be stacked with other statements.


      It accepts two internal inputs. Both inputs are expected to be objects, or variables.


      It can be used in conditions of rules and constraints, and in questions, but
      in most

      cases you will want to just re-use the same variable name, which will have the
      same

      effect.


      ## Tips


      The object equality block is used relatively rarely. You are most likely to
      need it

      if you are combining inputs from more than one source, and you want to specify
      that

      an object that was received from one source is identical to an object received
      from

      another. For example, you might have a ruleset for determining the winner of
      a game

      of Rock, Paper, Scissors, and you might import data from a system that plays
      the

      game "Boulder, Parchment, Shears". In that case, it would make sense to say
      "the

      parchment object is the same thing as the paper object", etc.


      Note that saying that two objects are the same thing is different from asserting
      that

      to variables hold the same value. To check to see whether or not two different
      values

      are equal, use the comparison block.'
- model: blawx.docpage
  pk: blocks/object_selector
  fields:
    title: Object Selector Block
    content: '# Object Selector Block


      ![Object Selector Block](/static/blawx/docs/images/blocks/object_selector.png)


      ## Where Is It?


      The object selector block is found in the Known Objects drawer of the Blawx
      toolbox.


      ## What Does It Do?


      The object selector block is used to refer to an object that has already been
      declared

      by a new object block.


      ## Technical Details


      The new object block has no inputs. It can be placed anywhere that an object
      is expected.


      ## Tips


      N/A.'
- model: blawx.docpage
  pk: blocks/question
  fields:
    title: Question Block
    content: "# Question Block\n\n![Question Block](/static/blawx/docs/images/blocks/question.png)\n\n##
      Where Is It?\n\nThe question block is found in the Primary drawer of the Blawx
      toolbox.\n\n## What Does It Do?\n\nThe question block is used to send a question
      to the Blawx reasoner, and\nget one or more answers based on the code provided.\n\nIn
      most programming languages, all of the code that you write tells the\ncomputer
      what to \"do\". In Blawx, that's not true. Most of the code tells\nthe computer
      what it \"knows,\" and only question blocks ask the computer\nto do anything.\n\nSo
      if you have code, but no question block, when you click \"Run\", nothing\nmuch
      will happen!\n\n## Technical Details\n\nThe question block accepts a single
      stack of statements, which is valid if\nit is a stack of at least one statement.
      \ The stack is treated as if all\nof its parts were joined together with \"and\".
      \ All of the statements must\nbe true at the same time for an answer to be included.
      Variables in the\nstack share a single scope, so anywhere you are using the
      same variable name\nyou are referring to the same object.\n\n(Remember that
      the opposite is not true. If you use different variable names,\nthat does not
      necessarily mean you are referring to different objects. To\nensure that you
      include results only where two variables do not refer to the\nsame object, use
      the object disequality block.)\n\nThe question block will return a number of
      models, where each model represents\na combination of an answer to the question,
      and a way of obtaining that answer.\nIf there are two possible answers, and
      three ways of obtaining each answer, you\nwill get six models.\n\nWhile it is
      possible to have more than one question block in a workspace, only\nthe last
      active question block will actually be used by the software.\n\n## Tips\n\nIf
      your question block returns the answer \"no models found\", but you think that
      it should\nbe finding answers, here are a few good troubleshooting tricks:\n\n1.
      Try removing statements from the question block until you get an answer, and\n
      \  then adding them back in until you find which statement is failing.\n2. Try
      removing variables from the question block and replacing them with object\n
      \  selectors that you think should have been returned.\n3. Try using assumption
      blocks to see if adding or removing assumptions from your\n   code changes the
      result.\n4. If your query is a single statement, try surrounding it with a not
      block, to\n   see if Blawx can explain why no answer was found."
- model: blawx.docpage
  pk: blocks/rule
  fields:
    title: Rule Block
    content: '# Rule Block


      ![Rule Block](/static/blawx/docs/images/blocks/rule.png)


      ## Where Is It?


      The rule block is found in the Primary drawer of the Blawx toolbox.


      ## What Does It Do?


      The rule block is used to set out rules with which Blawx can infer new

      information from facts.  Most legislative provisions will be modeled as

      one or more rules.


      The first statement connector, labeled "When we know:", allows you to set

      out the conditions in which the rule is true.


      The second statement connect, labeled "We also know:", allows you to set

      out the new conclusion that can be drawn when the conditions are known to

      be true.


      ## Technical Details


      The rule block is an outer block.


      Its top statement connector accepts a stack of one or more condition statements.

      These statements are treated as though they are all connected with an "and"

      operator, and all variable names are shared among them, and with the conclusion.


      Its bottom statement connector accepts exactly one conclusion statement.


      ## Tips


      Blawx does not currently support an "or" operator. In the meantime, if the same

      conclusion can be reached in multiple ways, that should be represented by

      multiple rules with the same conclusion.


      Typically, you will want to avoid having variables in the conclusion that are
      not

      also present in the conditions.

      '
- model: blawx.docpage
  pk: blocks/true
  fields:
    title: True Value Block
    content: '# True Value Block


      ![True Value Block](/static/blawx/docs/images/blocks/true_value.png)


      ## Where Is It?


      The true value block is located in the Data Values drawer of the Blawx toolbox.


      ## What Does It Do?


      The true value block is used to indicate that the value of a true / false attribute
      is true.


      ## Technical Details


      The true value block is a boolean value, and can be placed only in locations
      that

      are expecting a boolean value. That is typically limited to the value input
      of

      an attribute selector block, where the attribute is using the "True / False"
      data type.


      ## Tips'
- model: blawx.docpage
  pk: blocks/true_false
  fields:
    title: True / False Datatype Block
    content: '# True / False Datatype Block


      ![True / False Datatype Block](/static/blawx/docs/images/blocks/true_false.png)


      ## Where Is It?


      The true / false datatype block is located in the Data Types drawer of the Blawx
      toolbox.


      ## What Does It Do?


      The true / false datatype block is used to indicate that the datatype of an
      attribute is a

      boolean, or true or false value.


      ## Technical Details


      The true / false datatype block is a datatype block, and can only be used where
      a datatype

      is expected, which is typically limited to the datatype input of a new attribute
      block.


      ## Tips


      The true / false datatype is used to represent concepts that are either true
      or false, but

      don''t hold any other value.'
- model: blawx.docpage
  pk: blocks/unnamed_variable
  fields:
    title: Unnamed Variable Block
    content: '# Unnamed Variable Block


      ![Unnamed Variable Block](/static/blawx/docs/images/blocks/unnamed_variable.png)


      ## Where Is It?


      The unnamed variable block is located in the Variables drawer of the Blawx toolbox.


      ## What Does It Do?


      The unnamed variable block is used when you need a variable, but you do not
      need to

      use the variable more than once in the same scope, and you don''t care what
      object

      was bound to that variable.


      For instance, you might have a rule that makes conclusions about an attribute
      called "has_a_sibling".

      In that rule, you might use an attribute called "sibling_of" to check to see
      if someone has

      a relationship to at least one sibling, but you don''t care who the sibling
      is. In that

      case you might write a condition using the unnamed variable, which reads "(Person)
      is

      the sibling of (any)".


      ## Technical Details


      The unnamed variable block accepts no inputs, and has no fields.


      It can be used anywhere an object or a value is expected.


      ## Tips


      It''s a good idea to start with named variables, and switch to unnamed variables
      only when you

      are sure your rules are working as anticipated.


      The Blawx reasoner will warn you if you have a rule in which a variable name
      is used only once.

      Those are places where the unnamed variable may be appropriate, or where you
      may have accidentally

      misspelled a variable name. If you start with too many unnamed variables, Blawx
      cannot warn you

      that you might have made a mistake.

      '
- model: blawx.docpage
  pk: blocks/variable
  fields:
    title: Variable Block
    content: '# Variable Block


      ![Variable Block](/static/blawx/docs/images/blocks/variable.png)


      ## Where Is It?


      The variable block is located in the Variables drawer of the Blawx toolbox.


      ## What Does It Do?


      The variable block is used to create an unknown, and give it a name. Any time
      the same

      variable name is used inside the same scope, Blawx will return answers only
      where those

      statements are true when the same object is used in all of those places.


      Note that the opposite is not true. Blawx does not guarantee that variables
      with different

      names refer to different objects. To force it to do that, you need to use an
      object

      disequality block.


      ## Technical Details


      The variable block requires you to enter a variable name into the text field,

      which must not include spaces and must start with a capital letter to be valid.


      The variable block can be entered anywhere an object or a value is expected.


      ## Tips


      The actual names given to your variables are meaningless to Blawx, but they
      can be helpful

      to the reader of your encoding. A variable name like "X" will work perfectly
      well for

      answering questions, but a variable name like "Winner" might be more helpful
      for making

      it obvious why a rule or question was written the way it was.'
- model: blawx.docpage
  pk: blocks/variable_assignment
  fields:
    title: Variable Assignment Block
    content: '# Variable Assignment Block


      ![Variable Assignment Block](/static/blawx/docs/images/blocks/variable_assignment.png)


      ## Where Is It?


      The variable assignment block is found in the Variables drawer of the Blawx
      toolbox.


      ## What Does It Do?


      The variable assignment block is used to assign an object or value to a variable.


      ## Technical Details


      The variable assignment block is a statement, and can be stacked with other
      statements.

      In the conditions of rules, in a constraint, and in a question block, it is
      always true, and simply changes

      the value of a variable in that scope.


      Its first internal connector expects a variable. Its second internal connector
      expects

      either a variable, an object, or a value.


      It should not be used in facts, or in the conclusions of rules.


      ## Tips


      The variable assignment block is used to assign a value to a variable explicitly.
      This

      can be useful in situations where, for example, you would like to re-run a question
      where

      the same value is being used over and over, and needs to be changed. Using the

      variable assignment block would allow you to assign the variable once, and then
      re-use

      it by referring to the same variable name repeatedly.

      '
- model: blawx.docpage
  pk: guide
  fields:
    title: Beginner's Guide
    content: "# Beginners Guide to Blawx\n\nWelcome to Blawx!\n\n## What is\nBlawx?\n\nBlawx
      is a web-based, user-friendly tool for Rules as Code. It\nis free, open\nsource
      software provided under the MIT license by Jason Morris.\n\nIt\nis alpha software,
      and not yet appropriate for use in production environments.\n\n## What is Rules
      As Code?\n\nRules as Code is the idea that legislation, regulations,\ncontracts,
      and other forms\nof formal written legal rules can and should be\nwritten in
      languages computers can understand and use.\n\nSome adherents\nwant to translate
      existing laws into code to improve automation of legal services.\n\nOthers\nwant
      to write laws and regulations in natural languages and programming languages\nat
      the same time, in an interdisciplinary way, to improve legal drafting, public\npolicy,
      and automation in public administration.\n\n## Who is this guide for?\n\nThis
      guide is written for people who are interested in learning\nabout encoding\nlegal
      knowledge in Blawx. It assumes no experience with programming.\n\n## What does
      the guide include?\n\nThe guide will take you through the following\nchapters:\n\n1.
      The User Interface\n  This section will show you what\n  the Blawx interface
      looks like, and explain\n  how to get around.\n2. Categories, Objects, and Attributes\n
      \ This section of the guide explains how you record\n  information about the
      world\n  in Blawx.\n3. Facts, Rules, and Questions\n  This section introduces
      you to the three main elements of a Blawx workspace.\n4. Logic\n  This section
      will explain the various ways in which you can combine\n  statements in Blawx
      to create more complicated statements.\n5. Variables\n  This section explains
      how variables work in Blawx, and how to use them.\n6. Rock, Paper, Scissors\n
      \ This final section of the guide introduces you to\n  the three-step process
      used in legal knowledge representation, and takes you\n  step-by-step through
      the process of modelling the rules of \"Rock, Paper, Scissors\"\n  in Blawx."
- model: blawx.docpage
  pk: guide/categories
  fields:
    title: Categories, Objects, and Attributes
    content: "# Categories, Objects, and Attributes\n\nCategories, Objects, and\nAttributes
      are how Blawx organizes what it knows about the world.\n\nA Category\nis a type
      of object. For example, \"Car.\"\n\nA Category has Attributes,\nwhich are names
      for things that you can know about things in that Category.\nAttributes also
      describe the type of data that can go in that attribute. For\nexample, \"a car
      has a model name, which is text.\"\n\nAn Object is a specific\nthing in the
      world you want to model. An object can have\nany number of categories.\nAn Object
      has the same attributes as all of the categories it belongs to, which\nhold
      that information about the object. For example, \"my car's make is Ford,\nand
      my car's model is 'mustang'.\"\n\nThe information that you put into\nan object's
      attribute has to be of\nthe correct type. You can't put a number\nif the attribute
      is supposed to hold text, and vice-versa.\n\nAn easy way\nto think of a Category
      is as a description of a blank form. The form might have\na name, like Application
      for a Permit. That is like the Category name. A form\nwill also have fields
      that can be filled in, like Applicants Name. Those are\nlike the categorys
      attributes.\n\nWhen you create and fill out an actual\nform of that type, that
      is like creating an Object. The information that gets\nput into the blanks on
      the form are like the values that get put into the attributes\nof an object.
      Some fields on the form are for writing words, others numbers,\nand others dates.
      Those are like the types of the category attributes.\n\nAn\nattribute can hold
      either a basic data type, or objects in a category.\n\nThe\nbasic data types
      are text, numbers, yes/no values, dates, times, datetimes,\nand durations.\n\nNot
      only can you use your Categories as a type, but you\ncan use your category\nas
      the type of an attribute inside itself!\n\nFor\nexample, you can say that a
      Person has a Name, which is a text value, and they\nhave a friend, which is
      a Person.\n\n![person friend](/blawx/person_friend.png)\n\n##\n<a name=\"categories\"></a>Categories\n\n###
      Creating Categories\nYou\ncreate a category by putting a category declaration
      block in a fact block. A\ncategory declaration block can be found under the
      Categories drawer in the\nToolbox.\n\n![default category]({{ site.baseurl
      }}/img/default_is_category.png)\n\nWhen\nyou drag a category declaration block
      onto the workspace, a corresponding category\nblock is added under the known
      categories drawer of the toolbox. This block\nis used in blanks that require
      or allow a Category as a value.\n\n![known\ncategory default]({{ site.baseurl
      }}/img/known_category_default.png)\n\nNote\nthat if you have two category declarations
      with the same name defined, Blawx\nwill create two different known category
      blocks with the same text, using either\nof them has the same effect. So it
      is best practice not to have duplicates in\ncategory names in order to avoid
      confusion.\n\nCategory names should not\nhave spaces in them. Blawx will not
      stop you from creating\na category with\na space in its name, but it is unlikely
      to work properly.\n\n### Adding\nAttributes to a Category\nOnce you have declared
      a Category, you can use an\ncategory attribute block to give it one or more
      attributes. The category attribute\nblock can be found in the Categories drawer
      of the toolbox, and looks like\nthis:\n\n![attribute declaration]({{ site.baseurl
      }}/img/attribute_declaration.png)\n\nTo\ncomplete a category attribute block,
      you must provide the category that you\nare defining attributes for, and add
      new attribute blocks. The category attribute\nblock comes with new attribute
      block by default, but you can add more by dragging\nadditional new attribute
      blocks from the Categories drawer of the toolbox.\n\nFor\nexample, to say
      that a person has a name and a best friend you might set out\nan attribute
      declaration block like this:\n\n![person ontology]({{ site.baseurl\n}}/img/person_ontology.png)\n\nRemember,
      all of this needs to be placed\nin a Fact block to work properly. Fact blocks
      are explained in the next section.\n\n###\nAttribute Cardinality\n\nIt is sometimes
      important to have an answer to\nthe question \"how many values\nis this attribute
      supposed to have?\" For\nexample, if a person has more than one\nbirthdate,
      something has probably\ngone wrong. But if they have more than one\nfriend,
      that is just good news.\n\nBlawx\nprovides five different new attribute blocks
      to allow you to specify\ndifferent\nanswers to the question of \"how many value
      should this attribute have\"?\n\nThe\noptions are \"exactly X\", \"up to X\",
      \"X or more\", \"between X and Y\",\nor \"any\nnumber.\" Using the \"any number\"
      block has the same meaning as\n\"0 or more.\"\n\n![exactly x]({{ site.baseurl
      }}/img/attribute_exactly.png)\n![up\nto X]({{ site.baseurl }}/img/attribute_up_to.png)\n![or
      more]({{ site.baseurl\n}}/img/attribute_or_more.png)\n![between]({{ site.baseurl
      }}/img/attribute_between.png)\n![any]({{\nsite.baseurl }}/img/attribute_any.png)\n\nBlawx
      allows you to specify cardinality,\nbut it does not\ndo anything to enforce
      it in your code. That encorcement\ncan be done,\nbut is an advanced technique,
      and doesn't happen\nby default.\nThe primary motivation for including cardinality
      in your\ndata structures\nis for automatically generating user interfaces. Without
      this\ninformation\na tool that was generating a user interface on the basis
      of your\nBlawx code\nmight ask something like \"do you have any *other* birthdays?\"\n\n###
      Attribute\nCustomization\n\nBy default, when you create an attribute using the
      above\nblocks, an attribute\nselector block will be created that looks like
      this...\n\n![default\nattribute selector]({{site.baseurl}}/img/default_attribute_selector.png)\n\n...\nwhere
      the text \"attribute_name\" is replaced with the text that you have provided.\n\nThis\nmay
      not be the most intuitive way of describing the relationship, however. If\nyou\nwant
      to customize how the attribute selector will appear, you can use the\nattribute\ncustomization
      block. The only place an attribute customization block can\nbe\nused is under
      an attribute declaration block, and it applies only to the attribute\ndeclared\ndirectly
      above it.\n\nThe attribute customization block looks like this:\n\n![attribute\ncustomization
      block]({{site.baseurl}}/img/attribute_customization.png)\n\nThe\nblock allows
      you to choose the order in which the object and the value are\nincluded,\nand
      the text that should appear before, between, and after them. By default\nthe\norder
      is \"object, then value\". And the words \"object\" and \"value\" appear\nin
      that\norder below. If you change the order to \"value, then object\" in\nthe
      dropdown, the\nillustration below the dropdown field will be updated,\nlike
      this:\n\n![reverse order customization]({{site.baseurl}}/img/reversed_order_attribute_customization.png)\n\nOnce\nyou
      have selected the order that you want the object and the value to appear,\nyou\ncan
      specify the text that appears before, between, and after them. For example,\nimagine\nthat
      you have a category called \"Animal\" and an attribute called \"legs\"\nthat\nwas
      supposed to hold how many legs the animal has.  \n\nHere are\nthree different
      ways you might want your\ncustomized attribute block to appear,\nand how to\nachieve
      that effect using the attribute customization block:\n\n*\n\n\"The animal has
      N legs\n\"\n* Order: object, then value\n* Before: \n\"The\"\n\n\\ * Between:
      \"has\"\n* After: \"legs\"\n* \"There are N legs on a(n)\nanimal\"\n* Order:
      value, then object\n* Before: \"There are\"\n*\nBetween: \"legs on a(n)\"\n*
      After: Empty\n* \"N is the number of legs\non a(n)\"\n* Order: value, then object\n*
      Before: Empty\n* Between:\n\"is the number of legs on a(n)\"\n* After: Empty\n\nHere's
      what the\nsecond example above looks like in the interface:\n\n![customization
      example]({{site.baseurl}}/img/attribute_customization_example.png)\n\nAnd\nhere
      is what the resulting attribute selector block will look like:\n\n![customized\nattribute
      selector]({{site.baseurl}}/img/customized_attribute_selector.png)\n\n**BE\nCAREFUL!**\n\nIf
      you leave all three fields blank, Blawx will still know\nwhat attribute the\nblock
      is for, but your users will have no clue. Make sure\nto customize attribute\nblocks
      in ways that sound natural to your users, but\nare also very clear about which\nattribute
      is being modified.\n\nThat\nsaid, there is no need for your attribute name\nto
      appear in the text, which\ncan allow you to use\nmore concise attribute names.\n\n###
      Category Equivalence\nAn\nobject can have more than one category. One of the
      ways you can give an object\nmore than one category is by stating that all objects
      of one category are also\nincluded in another category. For example, all cats
      are mammals.\n\nIn\nBlawx you can do this using the category equivalence block,
      which looks like\nthis:\n\n![category equivalence]({{ site.baseurl }}/img/category_equivalence.png)\n\nThe\ncategory
      equivalence block requires two category blocks from the Known Categories\ndrawer
      of the Toolbox. A complete category equivalence block would look like\nthis:\n\n![cat
      is mammal]({{ site.baseurl }}/img/cat_is_mammal.png)\n\nCategory\nequivalence
      works in one direction only. In this example, if you create an object,\nand
      give that object the category Cat, and then ask whether that object is\nin
      the category Mammal, the answer will be yes. If you create an object and\ngive
      it only the category of Mammal, and then ask whether it is in the category\nCat,
      the answer will be no.\n\n## Objects\n\n### Creating an Object\nAn\nobject is
      created by using the object declaration block, which looks like this,\nand it
      just takes a name for the object.\n\n![bob is object]({{ site.baseurl\n}}/img/bob_is_object.png)\n\nObject
      names should not have spaces in them.\nBlawx will not stop you from creating\nan
      object with a name that has spaces\nin it, but it is unlikely to work properly.\n\nWhen
      you drag an object declaration\nonto the Workspace, a corresponding Object Block
      appears in the Known Objects\ndrawer of the Toolbox.\n\n![bob known]({{ site.baseurl
      }}/img/known_object_bob.png)\n\nThe\nobject block for Bob can be used anywhere
      a block is expecting an or accepts\nan object as a value.\n\n### Giving an Object
      a Category\nYou give an\nobject a category by using the object category block,
      which can be found in\nthe Objects drawer of the Toolbox. It expects an object
      block and a category\nblock. A completed object category block that says Bob
      is a Person looks like\nthis.\n\n![bob is person]({{ site.baseurl }}/img/bob_is_person.png)\n\n###\nMaking
      Two Objects the Same Object\nSometimes your Blawx code will get data\nfrom more
      than one source, and each source may create its own versions of the\nsame objects.
      In those cases, it can be useful to state that two objects are\nthe same object.
      You can do that using the object equivalence block, which is\nfound in the Objects
      drawer of the Toolbox, and which looks like this:\n\n![object\nidentity]({{
      site.baseurl }}/img/object_equivalence.png)\n\nThe object equivalence\nblock
      takes two object blocks. To say that Bob and Robert are the same object,\nyou
      could do this:\n\n![bob and robert]({{ site.baseurl }}/img/bob_and_robert_identical.png)\n\nNote\nthat
      unlike with the Category Equivalence, which goes in one direction only,\nobject
      equivalence goes in both directions. If Bob is the same object as Robert,\nRobert
      is the same object as Bob. So if you set out Bobs Middle name, and then\nsay
      that Bob and Robert are the same object, asking for Bobs middle name and\nasking
      for Roberts middle name will both work.\n\n### Adding Attributes\nto an Object\n\nLets
      imagine you want to write some rules about cars, and\nyou have an ontology like
      this:\n\n![car ontology]({{ site.baseurl }}/img/car_ontology.png)\n\nYou\ncan
      see that two attributes have been defined for the category Car. One is\nmake,
      and its type is Manufacturer, which is a category. The other attribute\nis
      model, which has a data type of text.\n\nIf you make these declarations,\nBlawx
      will now know about these two attributes, and they will be available in\nthe
      Known Attributes drawer of the toolbox.\n\n![known attributes]({{ site.baseurl\n}}/img/cat_ontology_known_attributes.png)\n\nThe
      first connector expects\nan object, and the second hole is filled with a value.
      So to create a Ford Mustang,\nyou might use the following blocks in a Fact Block:\n\n![ford
      mustang]({{\nsite.baseurl }}/img/ford_mustang.png)\n\nThis creates an object
      called my_car,\nplaces it in the category Car, gives it the make Ford,
      and the model Mustang.\nIf you try to place something in the value of the
      make attribute block that\nis not an object or a variable, it will not fit because
      Blwx knows that value\nis supposed to be an object in the category Manufacturer.\n\nIf
      you try\nto place something other than a string or an object or variable into
      the model\nattribute block, it will not fit, because Blawx knows that attribute
      is supposed\nto have a text value. Objects can still be provided because Blawx
      treats objects\nand variables as the same type, and a variable may contain
      a text value.\n\n###\nNaming Attributes\n\nAttribute names should not have spaces
      in them. Blawx\nwill not currently\nstop you from creting attribute names with
      spaces, but\nthey are unlikely to work\nproperly.\n\nWhen working with attributes
      you\nwill want to be careful with how you name them. Blawx will not stop you
      from\napplying an attribute defined for cars to an object inthe category bicycle.\nIf
      you need to know how many seats both categories have, but you want to avoid\nthe
      implication that bikes have car seats or vice-versa, you may want to name\nthe
      attributes Bike_seats and car_seats to make it clear what you are referring\nto.\n\nIf
      you create two attributes both named seats, they will both appear\nin the
      Known Attributes drawer of the toolbox, but it will not be possible to\ntell
      which attribute belongs to which category, and in fact, Blawx will treat\nthem
      as two copies of the same attribute.\n\nYou may also want to name attributes\nso
      that their names fit more comfortably into the syntax of the attribute block,\nwhich
      is objects attribute is value. For example, an attribute named father\nmakes
      sense, if you have objects named Anakin and Luke: Lukes father is Anakin.\nBut
      it may be more difficult to read a yes/no attribute named Jedi. Lukes\nJedi
      is True. Something like is_a_Jedi might read more clearly.\n\n###\nObject
      Attributes Hold Multiple Values By Default\n\nIn Blawx, because cardinality\nis
      not enforced by default, all object attributes can hold more than one value.\nAs
      a result, it can be helpful to name your attributes in a way that implies\nhow
      many values they are supposed to have. For instance, a game may have many\nplayers.
      So a game category might have an attribute called players to help\nthe user
      recall that the attribute may have more than one value. Likewise, a\ncategory
      called world_record_holder may have an attribute that refers to the\nplayer
      holding that record, of which there is only one, so it may make sense\nto call
      that attribute player instead of players.</div><div class=\"col-3\nbd-toc\">\n<strong
      class=\"d-block h6 my-2 pb-2 border-bottom\">On this page</strong>\n<nav\nid=\"TableOfContents\">\n<ul>\n<li><a
