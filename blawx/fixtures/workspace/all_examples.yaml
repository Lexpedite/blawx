      #pred position(X) :: ''@(X) is a position''.

      #pred according_to(R,position(X)) :: ''according to @(R), @(X) is a position''.

      #pred legally_holds(_,position(X)) :: ''it legally holds that @(X) is a position''.

      blawx_attribute(position,entitles_holder_to_executive_authority,boolean).

      blawx_attribute_nlg(entitles_holder_to_executive_authority,vo,"it is","that
      ","entitles the holder to executive authority").

      #pred entitles_holder_to_executive_authority(Y,X) :: ''it is @(X) that  @(Y)
      entitles the holder to executive authority''.

      #pred according_to(R,entitles_holder_to_executive_authority(Y,X)) :: ''according
      to @(R), it is @(X) that  @(Y) entitles the holder to executive authority''.

      #pred legally_holds(_,entitles_holder_to_executive_authority(Y,X)) :: ''it legally
      holds that it is @(X) that  @(Y) entitles the holder to executive authority''.

      opposes(entitles_holder_to_executive_authority(X,true),entitles_holder_to_executive_authority(X,false)).

      opposes(entitles_holder_to_executive_authority(X,false),entitles_holder_to_executive_authority(X,true)).


      blawx_attribute(position,is_executive_directorship,boolean).

      blawx_attribute_nlg(is_executive_directorship,vo,"it is","that ","is an executive
      directorship").

      #pred is_executive_directorship(Y,X) :: ''it is @(X) that  @(Y) is an executive
      directorship''.

      #pred according_to(R,is_executive_directorship(Y,X)) :: ''according to @(R),
      it is @(X) that  @(Y) is an executive directorship''.

      #pred legally_holds(_,is_executive_directorship(Y,X)) :: ''it legally holds
      that it is @(X) that  @(Y) is an executive directorship''.

      opposes(is_executive_directorship(X,true),is_executive_directorship(X,false)).

      opposes(is_executive_directorship(X,false),is_executive_directorship(X,true)).


      blawx_attribute(position,is_independent_directorship,boolean).

      blawx_attribute_nlg(is_independent_directorship,vo,"it is","that ","is an independent
      directorship").

      #pred is_independent_directorship(Y,X) :: ''it is @(X) that  @(Y) is an independent
      directorship''.

      #pred according_to(R,is_independent_directorship(Y,X)) :: ''according to @(R),
