    scasp_encoding: 'blawx_attribute(legal_practitioner,may_accept,executive_appointment).

      blawx_attribute_nlg(may_accept,ov,"legal practitioner","may accept the EA","").

      #pred may_accept(X,Y) :: ''legal practitioner @(X) may accept the EA @(Y)''.

      #pred according_to(R,may_accept(X,Y)) :: ''according to @(R), legal practitioner
      @(X) may accept the EA @(Y)''.

      #pred legally_holds(_,may_accept(X,Y)) :: ''it legally holds that legal practitioner
      @(X) may accept the EA @(Y)''.


      blawx_attribute(legal_practitioner,accepts_as_representative,executive_appointment).

      blawx_attribute_nlg(accepts_as_representative,ov,"legal practitioner","accepts","as
      a representative").

      #pred accepts_as_representative(X,Y) :: ''legal practitioner @(X) accepts @(Y)
      as a representative''.

      #pred according_to(R,accepts_as_representative(X,Y)) :: ''according to @(R),
      legal practitioner @(X) accepts @(Y) as a representative''.

      #pred legally_holds(_,accepts_as_representative(X,Y)) :: ''it legally holds
      that legal practitioner @(X) accepts @(Y) as a representative''.


      opposes(  must_not_accept(LP,EA),  may_accept(LP,EA)).

      opposes(  may_accept(LP,EA),  must_not_accept(LP,EA)).

      blawx_attribute(law_practice,shares_owners,law_practice).

      blawx_attribute_nlg(shares_owners,ov,"every owner of","is sole prop, partner,
      or director of","").

      #pred shares_owners(X,Y) :: ''every owner of @(X) is sole prop, partner, or
      director of @(Y)''.

      #pred according_to(R,shares_owners(X,Y)) :: ''according to @(R), every owner
      of @(X) is sole prop, partner, or director of @(Y)''.

      #pred legally_holds(_,shares_owners(X,Y)) :: ''it legally holds that every owner
      of @(X) is sole prop, partner, or director of @(Y)''.


      blawx_attribute(law_practice,prohibited_involvement,law_practice).

      blawx_attribute_nlg(prohibited_involvement,ov,"it is prohibited for","to be
      involved in","").

      #pred prohibited_involvement(X,Y) :: ''it is prohibited for @(X) to be involved
      in @(Y)''.

      #pred according_to(R,prohibited_involvement(X,Y)) :: ''according to @(R), it
      is prohibited for @(X) to be involved in @(Y)''.

      #pred legally_holds(_,prohibited_involvement(X,Y)) :: ''it legally holds that
      it is prohibited for @(X) to be involved in @(Y)''.



      overrules(sec_34__subsec_1_section,sec_34__subsec_2_section).


      according_to(sec_34__subsec_2_section,  may_accept(LP,EA)) :-

      legal_practitioner(LP),

      singapore_law_practice(MainPractice),

      executive_appointment(EA),

      singapore_law_practice(RelatedPractice),

      practitioners(MainPractice,LP),

      appointment_in(RelatedPractice,EA),

      shares_owners(RelatedPractice,MainPractice).


      according_to(sec_34__subsec_2_section,  may_accept(LP,EA)) :-

      legal_practitioner(LP),

      singapore_law_practice(MainPractice),

      executive_appointment(EA),

      singapore_law_practice(RelatedPractice),

      practitioners(MainPractice,LP),

      appointment_in(RelatedPractice,EA),

